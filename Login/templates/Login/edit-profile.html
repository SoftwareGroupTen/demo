<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>个人中心</h1>

    <a href = "{% url 'Login:主页' %}">回到主页</a>
    <a href = "{% url 'Login:个人中心' %}">个人中心</a>
    <a href = "{% url 'Login:编辑个人信息' %}">编辑个人信息</a>
    <a href = "{% url 'Login:修改密码' %}">修改密码</a>
    <a href = "{% url 'Login:登出' %}">登出</a>
        {{ 编辑表单.errors }}
    <form action="" method = "POST">
        {% csrf_token %}
        
        <p>
            <label for="id_username">用户名：</label>
            <input type="text" name="username" value="{{用户.username}}" maxlength="150" required id="id_username" />
            <span class="helptext">必填。150个字符或者更少。包含字母，数字和仅有的@/./+/-/_符号。</span>
        </p>
        <p>
            <label for="id_email">电子邮件地址:</label>
            <input type="email" name="email" value="{{用户.email}}" maxlength="254" id="id_email">
        </p>
        <p>
            <label for="id_昵称">昵称:</label> 
            <input type="text" name="昵称" maxlength="50" id="id_昵称" value="{{用户.普通会员表.昵称}}" />
        </p>
        <p>
            <label for="id_身份">身份:</label> 
		    <input type = "radio" name = "身份" value = "学生">学生
            <input type = "radio" name = "身份" value = "助教">助教
            
		    <input type = "radio" name = "身份" value = "老师">老师
        </p>
        <button type = "submit">提交</button>
    </form>
</body>
</html>
