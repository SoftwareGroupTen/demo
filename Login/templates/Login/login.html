{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body background="/static/images/bg.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
    <h1>登录</h1>
    
    <form action = "" method = "POST">
    {% csrf_token %}
    {{ ERROR }}
    <div class="form-group">
        <label for="usr">用户名:</label> 
        <input type = "text" name = "用户名" placeholder = "用户名" id = "usr">
    </div>

    <div class="form-group">
        <label for="pwd">密码:</label>
        <input type = "password" name = "密码" placeholder = "密码" id = "pwd">
    </div>
    
    
    <button type = "submit" class="btn btn-primary " >登录</button>
</form>
<a href = " {% url 'Login:主页' %} ">返回</a>
</body>
</html>
